version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: odg_postgres
    environment:
      POSTGRES_DB: odg_database
      POSTGRES_USER: odg_user
      POSTGRES_PASSWORD: odg_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odg_user -d odg_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
